    <title>Weather Detector</title>
    <link rel="stylesheet" href="stylesheet/main.css" />

  <body>
    <div class="container">
      <h1>Weather Forecast Panels</h1>
      <div class="row_1">
        <div class="col_1">
          <input type="text" />
          <button>Search</button>
          <span class="day">Monday</span>
          <span class="day" id="cityName">Monday</span>
          <span class="temp" id="temp">Temperature &deg; c</span>
          <img src="sW.webp" alt="" />
          <span class="details" id="detail">Cloudy</span>
          <span class="details_1">Humidity 50%</span>
          <span class="details_2">Pressure 768mm</span>
          <span class="details_3">Wind 1-6m/s</span>
        </div>
      </div>
